<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RTELP - Admin</title>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.0.3/adapter.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.1.0/bootbox.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css" type="text/css"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" type="text/css"/>
<link rel="stylesheet" href="index.css" type="text/css"/>
<!-- import necessary js functions -->
<script type="text/javascript" src="janus.js" ></script>
<script type="text/javascript" src="index.js"></script>
<!---->

</head>
<body>
<div class="container">
	<div class="row">
        <div>
            <h1>Real-time e-Learning Platform - Admin</h1>
            <button class="btn btn-success" autocomplete="off" id="start">Start Streaming</button>
        </div>
        <hr>
		<div id="preview" class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <div class="row" id="screenrow">
                <div id="screenvideoplayer" class="player col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8" >
                    <video class="rounded centered" id="screenvideo" width="100%" height="100%" autoplay="" playsinline="" muted="muted"></video>
                </div>
                <div id="devicesScreen" class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">

                </div>
            </div>
            <div class="row" id="camerarow">
                <div id="cameravideoplayer" class="player col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8" >
                    <video class="rounded centered" id="cameravideo" width="100%" height="100%" autoplay="" playsinline="" muted="muted"></video>
                </div>
                <div id="devicesCamera" class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Settings
                    </button>
                </div>
            </div>
        </div>
        <div id="chatwindow" class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <h4>Chat window</h4>
        </div>
    <!-- end of the row-->
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Change Input Devices</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group" style="margin-right: 20px;">
                        <label for="audio-device">Audio device (input):</label>
                        <select id="audio-device" class="form-control"></select>
                    </div>
                    <div class="form-group" style="margin-right: 20px;">
                        <label for="video-device">Video device (input):</label>
                        <select id="video-device" class="form-control"></select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="change-devices" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
